<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Bancone</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
  <div style="display: flex; justify-content: flex-end; padding: 1rem;">
    <button onclick="loadComande()">ðŸ”„ Aggiorna</button>
  </div>

  <main class="container" id="banconeContainer">
    <h1>Bancone</h1>
  </main>

  <script>
    async function loadComande() {
      try {
        const res = await fetch("/api/bancone");
        const comande = await res.json();

        const container = document.getElementById("banconeContainer");
        container.innerHTML = '<h1>Bancone</h1>'; // Pulisce il container

        if (!comande.length) {
          container.innerHTML += "<p>Nessuna comanda disponibile</p>";
          return;
        }

        comande.forEach(comanda => {
          const statoColor = comanda.stato === "pronta" ? "green" : "orange";

          const article = document.createElement("article");

          article.innerHTML = `
            <header style="display: flex; justify-content: space-between; align-items: center;">
              <h3>Comanda Tavolo ${comanda.tavolo}</h3>
              <div>
                <small style="color: ${statoColor}; font-weight: bold; margin-right: 1rem;">Stato: ${comanda.stato}</small>
                ${comanda.stato !== "pronta" ? `<button onclick="completaComanda(${comanda.comanda_id})">Completa Comanda</button>` : ''}
              </div>
            </header>
            <div>
              ${comanda.prodotti.map(prodotto => `
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                  <img src="http://localhost:3000/${prodotto.path_foto}" 
                       alt="${prodotto.nome_prodotto}" 
                       style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
                  <span>${prodotto.nome_prodotto}</span>
                </div>
              `).join("")}
            </div>
          `;

          container.appendChild(article);
        });

      } catch (err) {
        console.error("Errore nel caricamento:", err);
      }
    }

    function completaComanda(comandaId) {
      if (!confirm("Vuoi davvero completare questa comanda?")) return;

      fetch('/api/bancone/complete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comandaId })
      })
        .then(res => {
          if (res.ok) {
            alert('Comanda completata!');
            loadComande();
          } else {
            alert('Errore nel completare la comanda');
          }
        })
        .catch(() => alert('Errore nel completare la comanda'));
    }

    loadComande();
    setInterval(loadComande, 4000);
  </script>

</body>

</html>
